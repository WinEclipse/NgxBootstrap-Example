<div class="container text-center">
  <h3>Student Details</h3>
</div>

<div class="text-right">
  <!-- Button HTML (to Trigger Modal) -->
  <button type="button" class="btn btn-primary" (click)="addStudentModel(addStudentTemplate)">Add</button>
</div>
<hr>


<!--Table-->
<table class="table jumbotron">

  <!--Table head-->
  <thead class="mdb-color darken-3">
    <tr class="text-black">
      <th>Id</th>
      <th>Name</th>
      <th>Email</th>
      <th>Age</th>
    </tr>
  </thead>
  <!--Table head-->

  <!--Table body-->
  <tbody>
    <tr *ngFor="let post of students">
      <td>{{post.id}}</td>
      <td>{{post.name | uppercase}} {{post.childLastName}}</td>
      <td>{{post.email}}</td>
      <td>{{post.age}}</td>
      <td>

        <!-- Button HTML (to Trigger Modal) -->
        <button type="button" class="btn btn-warning btn-sm" (click)="editStudentModel(editStudentTemplate, post)">Edit</button>

      </td>
      <td><button class="btn btn-danger btn-sm" (click)="onStudentDeleteById(post.id)"> Delete </button></td>
    </tr>

  </tbody>
  <!--Table body-->
</table>
<!--Table-->




<!--Add Student Model-->
<ng-template #addStudentTemplate>

  <div class="modal-header">
    <h4 class="modal-title pull-left">Modal</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">

    <form [formGroup]="fStudentData" (ngSubmit)="onStudentAdd(fStudentData.value)">
      <input type="text" class="form-control" name="name" placeholder="Name" formControlName="name">
      <input type="email" class="form-control" name="email" placeholder="Email" formControlName="email">
      <input type="text" class="form-control" name="age" placeholder="Age" formControlName="age">
      <br>
      <button type="submit" class="btn btn-primary" (click)="modalRef.hide()" [disabled]="disabled">Button</button>
    </form>

  </div>

</ng-template>
<!--Add Student Model-->


<!--Edit Student Model-->
<ng-template #editStudentTemplate >

  <div class="modal-header">
    <h4 class="modal-title pull-left">Modal</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">

    <form [formGroup]="fStudentData" (ngSubmit)="onStudentEdit(fStudentData.value)">
      <!--<input type="number" class="form-control" name="id" placeholder="id" [(ngModel)]="id" formControlName="id">-->
      <input type="text" class="form-control" name="name" placeholder="Name" [(ngModel)]="name" formControlName="name">
      <input type="email" class="form-control" name="email" placeholder="Email" [(ngModel)]="email" formControlName="email">
      <input type="number" class="form-control" name="age" placeholder="Age" [(ngModel)]="age" formControlName="age">
      <br>
      <button type="submit" class="btn btn-primary" (click)="modalRef.hide()" [disabled]="disabled">Button</button>
    </form>

  </div>

</ng-template>
<!--Edit Student Model-->
